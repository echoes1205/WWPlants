<ion-content [fullscreen]="true">
    <ng-container *ngIf="showSpinner; else content">
      <ion-spinner></ion-spinner>
    </ng-container>
  
    <ng-template #content>
      <ion-header>
        <!-- Contenido del encabezado -->
      </ion-header>
  
      <section class="h-100% gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
                      <div class="text-center">
                        <br>
                        <img src="../../../assets/sprout_2713479.png" style="width: 185px;" alt="logo">
                        <h4 class="mt-1 mb-5 pb-1">Cuida tus plantas hoy.</h4>
                      </div>
                      <div class="text-center pt-1 mb-5 pb-1">
                        <button class="btn btn-primary btn-block fa-lg mb-3" type="button" routerLink="/login">Inicio</button>
                        <br>
                      </div>
                      <div class="d-flex align-items-center justify-content-center pb-4">
                        <p class="mb-0 me-2" routerLink="/sign-in">¿No tienes una cuenta? <b>Regístrate ahora</b></p>
                      </div> 
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </ng-template>
  </ion-content>
