<ion-header>
  
</ion-header> 

<ion-content>
<section class="h-100% gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <br>
                  <img src="../../../assets/sprout_2713479.png"
                    style="width: 185px;" alt="logo">
                    
                  <br>
                  <h4 class="mt-1 mb-5 pb-1"><br><b>Iniciar sesión</b></h4>

                </div>

        <form>
      
          <div class="form-outline mb-4">
            <label class="form-label" for="form2Example11">Usuario</label>
            <input type="text" [(ngModel)]="usuario.username" class="form-control" name="username">
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="form2Example22">Contraseña</label>
            <input type="password" [(ngModel)]="usuario.password" class="form-control" name="password">

          </div>

          <div class="text-center pt-1 mb-5 pb-1">
            <button class="btn btn-primary btn-block fa-lg mb-3" id="open-toast" type="button"(click)="authenticate()" >Iniciar</button>
            <ion-toast trigger="open-toast" message="Sesión iniciada" [duration]="3000"></ion-toast>
            <br>
          </div>

          <div class="d-flex align-items-center justify-content-center pb-4">
            <p routerLink="/sign-in" class="mb-0 me-2">¿No tienes una cuenta? <b>Registrate ahora.</b></p>
          </div>
        </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</ion-content>
