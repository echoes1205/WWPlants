<ion-header>
  <ion-toolbar>
    <ion-title>
      Mis plantas
    </ion-title>

    <ion-fab vertical="top" horizontal="end" expand="block" class="reloadButton" (click)="recargarPagina()">
      <ion-icon name="reload"></ion-icon>

    </ion-fab>

  </ion-toolbar>

</ion-header>
<ion-content>
  <ion-list *ngIf="plantas.length > 0">
    <ion-card *ngFor="let planta of plantas">
      <ion-card-header>
        <ion-card-title>{{ planta.titulo }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <img [src]="planta.imagen" alt="Imagen de planta">
        <p>Humedad: {{ planta.humedad }}</p>
        <ion-button id="edit-modal">Editar</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <div *ngIf="plantas.length === 0">
    No hay plantas disponibles.
  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" id="open-modal" expand="block">
    <ion-fab-button color="light">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

  </ion-fab>

</ion-content>
<!-- <button type="button" class="btn-add" aria-label="Close"></button> -->





<ion-item>



  <ion-tabs>

    <ion-tab-bar slot="bottom">
      <ion-tab-button routerLink="/plantas">
        <ion-icon name="leaf"></ion-icon>
        Plantas
      </ion-tab-button>
      <ion-tab-button routerLink="/enciclopedia">
        <ion-icon name="book"></ion-icon>
        Enciclopedia
      </ion-tab-button>
      <ion-tab-button routerLink="/riego">
        <ion-icon name="water"></ion-icon>
        Riego
      </ion-tab-button>
      <ion-tab-button (click)="logout()" color="tertiary" id="close-toast">
        <ion-icon name="log-out"></ion-icon>
        <ion-toast trigger="close-toast" message="Sesión cerrada" [duration]="3000"></ion-toast>
        Salir
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-item>


<ion-modal trigger="open-modal" [initialBreakpoint]="1" [breakpoints]="[0, 1]">
  <ng-template>
    <div class="content">
      <ion-toolbar>
        <ion-title>
          Agregar planta
        </ion-title>
      </ion-toolbar>

      <ion-list>

        <ion-item>
          <div class="mb-3">
            <label for="formFileSm" class="form-label">Imagen</label>
            <input class="form-control form-control-sm" (change)="capturarFile($event)" id="formFileSm" type="file">
          </div>

        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="nuevaPlanta.titulo" placeholder="Título" type="text"></ion-input>
        </ion-item>
        <!-- <ion-item>
          <ion-input [(ngModel)]="nuevaPlanta.humedad" placeholder="Humedad" type="number"></ion-input>
        </ion-item> -->
      </ion-list>
      <div class="modalButtons">
        <ion-button color="success" id="success-toast" (click)="agregarPlanta()" routerLink="/plantas">Agregar
          <ion-toast trigger="success-toast" message="Planta agregada" [duration]="3000"></ion-toast>

        </ion-button>
        <ion-button color="light" (click)="recargarPagina()">Volver</ion-button>
      </div>

    </div>
  </ng-template>
</ion-modal>



<ion-modal trigger="edit-modal" [initialBreakpoint]="1" [breakpoints]="[0, 1]">
  <ng-template>
    <div class="content">
      <ion-buttons slot="start">
      </ion-buttons>
      <ion-toolbar>
        <ion-title>
          Editar planta
        </ion-title>
      </ion-toolbar>

      <ion-list>

        <ion-item>
          <div class="mb-3">
            <label for="formFileSm" class="form-label">Imagen</label>
            <input class="form-control form-control-sm" [(ngModel)]="plantaSeleccionada.imagen" (change)="capturarFile($event)" id="formFileSm" type="file">
          </div>

        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="plantaSeleccionada.titulo" placeholder="Título" type="text"></ion-input>
        </ion-item>
        <!-- <ion-item>
          <ion-input [(ngModel)]="nuevaPlanta.humedad" placeholder="Humedad" type="number"></ion-input>
        </ion-item> -->
      </ion-list>
      <div class="modalButtons">
        <ion-button color="success" id="success-toast" (click)="agregarPlanta()" routerLink="/plantas">Editar
          <ion-toast trigger="success-toast" message="Planta agregada" [duration]="3000"></ion-toast>

        </ion-button>
        <ion-button color="success" (click)="actualizarPlanta()">Actualizar</ion-button>

        
        <ion-button color="light" (click)="recargarPagina()">Volver</ion-button>
      </div>

    </div>
  </ng-template>
</ion-modal>
